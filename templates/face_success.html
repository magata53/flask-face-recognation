{% extends "base.html" %}

{% block scripts %}
{{super()}}
<script src="static/js/face_success.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-2 mb-5">
        <div class="col-10"></div>
        <div class="col-2 align-self-center">
            <img src="static/img/logo.png" alt="logo" class="img-fluid">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6 text-center align-self-center" id="profilePicture">
            <img src="{{face.link}}" alt="profile" class="img-fluid">
        </div>
        <div class="col-6 text-center align-self-center" id="title">
            <p class="display-4 text-center font-weigth-bold ">Welcome</p>
            <p class="display-6 text-center font-weigth-bold ">{{face.name}}</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-center">
            <p class="display-5 text-center font-weigth-bold text-primary">Please enter</p>
        </div>
    </div>
</div>
{% endblock %}
