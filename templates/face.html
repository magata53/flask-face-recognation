{% extends "base.html" %}

{% block scripts %}
{{super()}}
<script src="static/js/face.js"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-2 mb-5">
        <div class="col-10"></div>
        <div class="col-2 align-self-center">
            <img src="static/img/logo.png" alt="logo" class="img-fluid">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6 text-center align-self-center" id="camera">
            <img src="{{ url_for('video_feed') }}" class="img-fluid">
        </div>
        <div class="col-6 text-center align-self-center" id="title">
            <p class="display-4 text-center font-weigth-bold ">Welcome</p>
            <p class="display-6 text-center font-weigth-bold ">Please position your face & blink for scanning</p>
        </div>
    </div>
</div>
{% endblock %}
